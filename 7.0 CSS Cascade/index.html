<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box" class="box" style="border: 10px solid green">
    <div class="box">
      <p style="color:yellow">Yellow Text</p>
      <div class="box inner-box" style="Background:red">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p style="color:yellow">Yellow Text</p>
      <div class="box inner-box" style="Background:red">
        <p class="white-text" >White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
